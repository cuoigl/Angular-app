<h3>ReactiveForm Page</h3>

<form [formGroup]="formDataNew" (ngSubmit)="onSubmit()">
  <label>
    Name:
    <input type="text" formControlName="name" />
    <div *ngIf="!formDataNew.controls.name.valid" style="color: red">
      Name is required
    </div>
  </label>
  <br />
  <label>
    Age:
    <input type="number" formControlName="age" />
    <div *ngIf="!formDataNew.controls.age.valid" style="color: red">
      Age is required
    </div>
  </label>
  <br />
  <button type="submit" [disabled]="!formDataNew.valid">Submit</button>
</form>
