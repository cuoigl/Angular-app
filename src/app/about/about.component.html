<div class="test">
    <h3>About Page</h3>
    <p appHighLight>About Work !</p>
    <p [appHighLight]="myColor">About Work !</p>
    <p [appHighLight]="'red'">About Work !</p>
    
    <ul [ngSwitch]="loginType">
        <li *ngSwitchCase="'user'">
            <p>User is logged in...</p>
        </li>
        <li *ngSwitchCase="'admin'">
            <p>Admin is logged in...</p>
            <app-home></app-home>
        </li>
        <li *ngSwitchDefault>
            <p>Please choose login type</p>
        </li>
    </ul>

    <span>Counter = {{ counter }}</span>
    <br />
    <span>Counter ^2 = {{ counterExpon }}</span>
</div>
